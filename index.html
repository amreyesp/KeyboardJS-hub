<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Keyboard simulator</title>
    <link type="text/css" rel="stylesheet" href="keyboard.css">
  </head>
  <body>
    <h1>Welcome to KeyboardJS Simulator</h1>

    <div id="keyboard" class="keyboard">
      <div id="C" class="keytone white" style="left:0%"></div>
      <div id="D" class="keytone white" style="left: 14%"></div>
      <div id="E" class="keytone white" style="left: 28%"></div>
      <div id="F" class="keytone white" style="left: 42%"></div>
      <div id="G" class="keytone white" style="left: 56%"></div>
      <div id="A" class="keytone white" style="left: 70%"></div>
      <div id="B" class="keytone white" style="left: 84%"></div>

      <div id="Csharp" class="keysemitone black" style="left: 10.5%"></div>
      <div id="Dsharp" class="keysemitone black" style="left: 24.5%"></div>
      <div id="Fsharp" class="keysemitone black" style="left: 52.5%"></div>
      <div id="Gsharp" class="keysemitone black" style="left: 66.5%"></div>
      <div id="Asharp" class="keysemitone black" style="left: 80.5%"></div>

      <button id="btnFreeMode" class="btn-start" style="left: 10%" onclick="PlayKeyboard()">Free mode</button>
      <button id="btnPracticeSong" class="btn-start" style="left: 60%" onclick="PracticeSession()">Practice a song</button>
      <button id="btnStartPractice" class="btn-start hide" style="left: 10%" onclick="StartPractice(practice.level)">Start Practice</button>
      <button id="btnHome" class="btn-start hide" style="left: 60%" onclick="GoHome()">Home</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>

    <script src="model.js"></script>
    <script src="freenotes.js"></script>
    <script src="practice.js"></script>

    <script type="text/javascript">
      function GoHome() {
        btnStartPractice.classList.add('hide');
        btnHome.classList.add('hide');
        btnFreeMode.classList.remove('hide');
        btnPracticeSong.classList.remove('hide');
      }
    </script>

  </body>
</html>
